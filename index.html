<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pausiber | Bank App</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>PAUSIBER BANK APP</h1>
        </div>
        <div class="container">
            <div class="left-menu">
                <div class="span-wrapper">
                    <span class="active-account">Account Name:</span> <!-- Make it dynamic -->
                    <span class="total-money">Balance:<span class="makeItGreen">$</span> </span> <!-- Make it dynamic -->
                </div>
                <button class="add-account-btn" onclick="createAccount()">Add Account</button>
                <div class="btn-wrapper">
                    <button class="change-account-btn" onclick="changeAccount()">Change Account</button>
                    <button class="sign-out-btn">Sign Out</button>
                </div>
            </div>
            <div class="right-menu">
                <input type="number" class="money-input" name="money" placeholder="Enter Value">
                <span>Current Balance:  <span class="makeItGreen">$</span> </span> <!-- Make it dynamic -->
                <div class="btn-wrapper">
                    <button class="deposit-money-btn" onclick="deposit()">Deposit</button>
                    <button class="withdraw-money-btn" onclick="withdraw()">Withdraw</button>
                </div>
            </div>
        </div>
        <footer>
            Pausiber | Designed with ❤️
        </footer>
    </main>
    <script src="./script.js"></script>
</body>
</html>
